{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <h4>New Post</h4>
                        <form action="{% url 'post' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ post_form }}
                            <button class="btn" type="submit">Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% for post in posts %}
        <div class="row">
            <div class="col s12">
                {% include 'social/components/post.html' %}
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
